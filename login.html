<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Rufis</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 3rem;">
    <h2>🔐 Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Correo electrónico" required style="width:100%;padding:0.6rem;margin:0.5rem 0;">
      <input type="password" id="loginPassword" placeholder="Contraseña" required style="width:100%;padding:0.6rem;margin:0.5rem 0;">
      <button type="submit" class="btn-primary" style="width:100%;">Entrar</button>
    </form>
    <p style="margin-top:1rem;">¿No tienes cuenta? <a href="register.html">Crea una</a></p>
  </div>
</body>
</html>
