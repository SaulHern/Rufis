<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Rufis</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1>Panel de Administrador de Rufis</h1>
            <p>Bienvenido, <span id="adminUserEmail"></span></p>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container">
        <h2>Órdenes Pendientes de Pago</h2>
        <p>Haz clic en "Confirmar Pago" para ir a Firebase y actualizar el estado de la orden a "pagado".</p>
        <div id="pendingOrdersContainer">
            <p>Cargando órdenes...</p>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
